<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Event</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="https://demos.creative-tim.com/material-kit/index.html">
          Evens </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index" class="nav-link">
              <i class="material-icons">apps</i> Profile
            </a>
          </li>
          <li class="nav-item">
              <a href="events" class="nav-link">
                <i class="material-icons">apps</i> Events
              </a>
            </li>
            <li class="nav-item">
                <a href="addevents" class="nav-link">
                  <i class="material-icons">apps</i> AddEvents
                </a>
              </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" data-parallax="true" style="background-image: url(https://image.freepik.com/free-vector/spot-light-background_1284-4685.jpg)">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>ตารางงาน</h1>
            <h3 class="title text-center">Events</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <h2 class="title">ตารางงาน</h2>
        <div>
            <table style="width:80%; border: 1px solid black; padding: 1em;" align="center">
             <tr>
               <th>ชื่องาน</th>
               <th>เวลา</th>
               <th>สถานที่</th>
             </tr>
             {% for s in events %}
             <tr>
               <!-- <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td> -->
               <td>{{ s.eventname }}</td>
               <td>{{ s.time }}</td>
               <td>{{ s.location }}</td>
             </tr>
             {% endfor %}
           </table> 
           </div>
         </div>
   
     </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li>
            <a href="https://www.creative-tim.com/">
              Creative Tim
            </a>
          </li>
        </ul>
      </nav>
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="material-icons">favorite</i> by
        <a href="https://www.creative-tim.com/" target="blank">Creative Tim</a> for a better web.
      </div>
    </div>
  </footer>
</body>

</html>
